apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator-agent
  labels:
    app: orchestrator-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator-agent
  template:
    metadata:
      labels:
        app: orchestrator-agent
    spec:
      containers:
        - name: orchestrator-agent
          image: umesh1212/orchestrator-agent:v2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
            - containerPort: 9001
          env:
            - name: ORCHESTRATOR_REGISTRY_HOST
              value: "0.0.0.0"
            - name: ORCHESTRATOR_REGISTRY_PORT
              value: "8000"
            - name: AGENT_REGISTRY_FILE
              value: "/data/agent_registry.json"
            # Run in service-only mode (no stdin) - set to "true" for interactive mode
            - name: ORCHESTRATOR_INTERACTIVE_MODE
              value: "false"
            - name: ORCHESTRATOR_API_HOST
              value: "0.0.0.0"
            - name: ORCHESTRATOR_API_PORT
              value: "9001"
            # Model configuration (override as needed or via Secret)
            - name: DEEPSEEK_MODEL
              value: "deepseek-chat"
            - name: DEEPSEEK_BASE_URL
              value: "https://api.deepseek.com/v1/"
            - name: ORCHESTRATOR_DEEPSEEK_TIMEOUT
              value: "60"
            - name: ORCHESTRATOR_MAX_TOKENS
              value: "2000"
            - name: ORCHESTRATOR_TEMPERATURE
              value: "0.7"
            # Secrets example: mount your API key via a Secret
            - name: DEEPSEEK_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-api-keys
                  key: DEEPSEEK_API_KEY
          volumeMounts:
            - name: registry-data
              mountPath: /data
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
      volumes:
        - name: registry-data
          persistentVolumeClaim:
            claimName: orchestrator-agent-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-agent
  labels:
    app: orchestrator-agent
spec:
  type: ClusterIP
  selector:
    app: orchestrator-agent
  ports:
    - name: http
      port: 8000
      targetPort: 8000
    - name: api
      port: 9001
      targetPort: 9001
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: orchestrator-agent-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
