version: '3.8'

services:
  cai-job-manager:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    environment:
      - NAMESPACE=default
      - CAI_IMAGE=docker.io/neptune1212/kali-cai:arm64
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ALIAS_API_KEY=${ALIAS_API_KEY}
      - CAI_MODEL=alias1
      - CAI_AGENT_TYPE=redteam_agent
      - WEBHOOK_URL=${WEBHOOK_URL:-}
    volumes:
      - ./app:/app/app
      - ./main.py:/app/main.py
      - ./test_api.py:/app/test_api.py
    networks:
      - cai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Redis for production session storage
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - cai-network
    restart: unless-stopped
    profiles:
      - redis

networks:
  cai-network:
    driver: bridge
