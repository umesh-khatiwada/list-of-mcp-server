<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Kubernetes Job Manager - Advanced UI</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #333; }
        .container { max-width: 1400px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        h1 { text-align: center; color: #4a5568; margin-bottom: 30px; }
        .tabs { display: flex; border-bottom: 2px solid #e2e8f0; margin-bottom: 20px; }
        .tab { padding: 15px 25px; cursor: pointer; background: #f7fafc; border-radius: 10px 10px 0 0; margin-right: 5px; transition: all 0.3s; }
        .tab.active { background: #667eea; color: white; }
        .tab-content { display: none; padding: 20px; border: 1px solid #e2e8f0; border-radius: 0 10px 10px 10px; }
        .tab-content.active { display: block; }
        form { display: grid; gap: 15px; }
        .form-group { display: grid; grid-template-columns: 1fr 2fr; align-items: center; }
        label { font-weight: bold; color: #4a5568; }
        input, textarea, select { padding: 10px; border: 1px solid #cbd5e0; border-radius: 5px; font-size: 14px; }
        button { padding: 12px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background 0.3s; }
        button:hover { background: #5a67d8; }
        .btn-secondary { background: #e2e8f0; color: #4a5568; }
        .btn-secondary:hover { background: #cbd5e0; }
        .status { padding: 15px; border-radius: 10px; margin: 15px 0; font-weight: bold; }
        .success { background: #c6f6d5; color: #22543d; }
        .error { background: #fed7d7; color: #742a2a; }
        .info { background: #bee3f8; color: #2a4365; }
        .warning { background: #fef5e7; color: #744210; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #e2e8f0; padding: 12px; text-align: left; }
        th { background: #f7fafc; font-weight: bold; }
        .progress-bar { width: 100%; height: 20px; background: #e2e8f0; border-radius: 10px; overflow: hidden; margin: 10px 0; }
        .progress-fill { height: 100%; background: #48bb78; transition: width 0.3s; }
        .agent-item { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; }
        .agent-item input { flex: 1; }
        .add-agent { margin-top: 10px; }
        .hidden { display: none; }
        @media (max-width: 768px) { .form-group { grid-template-columns: 1fr; } .tabs { flex-direction: column; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ CAI Kubernetes Job Manager - Advanced UI</h1>
        <div id="globalStatus" class="status info">Initializing...</div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('basic')">Basic Session</div>
            <div class="tab" onclick="switchTab('parallel')">Parallel Agents</div>
            <div class="tab" onclick="switchTab('queue')">Queue Processing</div>
            <div class="tab" onclick="switchTab('ctf')">CTF Challenge</div>
            <div class="tab" onclick="switchTab('monitor')">Monitor Sessions</div>
        </div>

        <!-- Basic Session Tab -->
        <div id="basic" class="tab-content active">
            <h2>Basic Session</h2>
            <form id="basicForm">
                <div class="form-group"><label>Session Name:</label><input type="text" id="basicName" required></div>
                <div class="form-group"><label>Prompt:</label><textarea id="basicPrompt" rows="4" required></textarea></div>
                <div class="form-group"><label>Character ID:</label><input type="text" id="basicCharId"></div>
                <div class="form-group"><label>Token:</label><input type="text" id="basicToken"></div>
                <button type="submit">Create Basic Session</button>
            </form>
        </div>

        <!-- Parallel Agents Tab -->
        <div id="parallel" class="tab-content">
            <h2>Parallel Agents Session</h2>
            <form id="parallelForm">
                <div class="form-group"><label>Session Name:</label><input type="text" id="parallelName" required></div>
                <div class="form-group"><label>Base Prompt:</label><textarea id="parallelPrompt" rows="4" required></textarea></div>
                <div id="agentsList">
                    <div class="agent-item">
                        <input type="text" placeholder="Agent Name" class="agentName" required>
                        <select class="agentType">
                            <option value="redteam_agent">Red Team</option>
                            <option value="blueteam_agent">Blue Team</option>
                        </select>
                        <input type="text" placeholder="Alias" class="agentAlias">
                        <textarea placeholder="Initial Prompt" rows="2" class="agentPrompt"></textarea>
                        <button type="button" class="btn-secondary" onclick="removeAgent(this)">Remove</button>
                    </div>
                </div>
                <button type="button" class="add-agent btn-secondary" onclick="addAgent()">Add Agent</button>
                <br><button type="submit">Create Parallel Session</button>
            </form>
        </div>

        <!-- Queue Processing Tab -->
        <div id="queue" class="tab-content">
            <h2>Queue Processing Session</h2>
            <form id="queueForm">
                <div class="form-group"><label>Session Name:</label><input type="text" id="queueName" required></div>
                <div class="form-group"><label>Agent Type:</label>
                    <select id="queueAgentType">
                        <option value="bug_bounter_agent">Bug Bounty</option>
                        <option value="redteam_agent">Red Team</option>
                    </select>
                </div>
                <div id="queueItems">
                    <div class="agent-item">
                        <input type="text" placeholder="Description" class="queueDesc" required>
                        <textarea placeholder="Command" rows="2" class="queueCmd" required></textarea>
                        <button type="button" class="btn-secondary" onclick="removeQueueItem(this)">Remove</button>
                    </div>
                </div>
                <button type="button" class="add-agent btn-secondary" onclick="addQueueItem()">Add Queue Item</button>
                <br><button type="submit">Create Queue Session</button>
            </form>
        </div>

        <!-- CTF Challenge Tab -->
        <div id="ctf" class="tab-content">
            <h2>CTF Challenge Session</h2>
            <form id="ctfForm">
                <div class="form-group"><label>Session Name:</label><input type="text" id="ctfName" required></div>
                <div class="form-group"><label>Prompt:</label><textarea id="ctfPrompt" rows="4" required></textarea></div>
                <div class="form-group"><label>CTF Name:</label><input type="text" id="ctfChallengeName" required></div>
                <div class="form-group"><label>Challenge Type:</label>
                    <select id="ctfType">
                        <option value="web">Web</option>
                        <option value="crypto">Crypto</option>
                        <option value="forensics">Forensics</option>
                    </select>
                </div>
                <div class="form-group"><label>Time Limit (min):</label><input type="number" id="ctfTimeLimit" value="30"></div>
                <button type="submit">Create CTF Session</button>
            </form>
        </div>

        <!-- Monitor Sessions Tab -->
        <div id="monitor" class="tab-content">
            <h2>Session Monitor</h2>
            <button onclick="refreshSessions()">Refresh Sessions</button>
            <div id="sessionsTable"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let activeTab = 'basic';
        let sessionIntervals = {};

        function switchTab(tabId) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
            activeTab = tabId;
        }

        function showStatus(message, type = 'info') {
            const el = document.getElementById('globalStatus');
            el.className = `status ${type}`;
            el.textContent = message;
        }

        async function apiCall(endpoint, method = 'GET', data = null) {
            const config = { method, headers: { 'Content-Type': 'application/json' } };
            if (data) config.body = JSON.stringify(data);
            const response = await fetch(`${API_BASE}${endpoint}`, config);
            return response.json();
        }

        function addAgent() {
            const agentsList = document.getElementById('agentsList');
            const agentItem = document.createElement('div');
            agentItem.className = 'agent-item';
            agentItem.innerHTML = `
                <input type="text" placeholder="Agent Name" class="agentName" required>
                <select class="agentType">
                    <option value="redteam_agent">Red Team</option>
                    <option value="blueteam_agent">Blue Team</option>
                </select>
                <input type="text" placeholder="Alias" class="agentAlias">
                <textarea placeholder="Initial Prompt" rows="2" class="agentPrompt"></textarea>
                <button type="button" class="btn-secondary" onclick="removeAgent(this)">Remove</button>
            `;
            agentsList.appendChild(agentItem);
        }

        function removeAgent(btn) {
            btn.parentElement.remove();
        }

        function addQueueItem() {
            const queueItems = document.getElementById('queueItems');
            const item = document.createElement('div');
            item.className = 'agent-item';
            item.innerHTML = `
                <input type="text" placeholder="Description" class="queueDesc" required>
                <textarea placeholder="Command" rows="2" class="queueCmd" required></textarea>
                <button type="button" class="btn-secondary" onclick="removeQueueItem(this)">Remove</button>
            `;
            queueItems.appendChild(item);
        }

        function removeQueueItem(btn) {
            btn.parentElement.remove();
        }

        document.getElementById('basicForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('basicName').value,
                prompt: document.getElementById('basicPrompt').value,
                character_id: document.getElementById('basicCharId').value || null,
                token: document.getElementById('basicToken').value || null,
            };
            try {
                const result = await apiCall('/api/sessions', 'POST', data);
                showStatus(`Basic session created: ${result.id}`, 'success');
                refreshSessions();
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        });

        document.getElementById('parallelForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const agents = Array.from(document.querySelectorAll('#agentsList .agent-item')).map(item => ({
                name: item.querySelector('.agentName').value,
                agent_type: item.querySelector('.agentType').value,
                alias: item.querySelector('.agentAlias').value,
                initial_prompt: item.querySelector('.agentPrompt').value,
            }));
            const data = {
                name: document.getElementById('parallelName').value,
                prompt: document.getElementById('parallelPrompt').value,
                parallel_agents: agents,
            };
            try {
                const result = await apiCall('/api/v2/sessions', 'POST', data);
                showStatus(`Parallel session created: ${result.id}`, 'success');
                refreshSessions();
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        });

        document.getElementById('queueForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const queueItems = Array.from(document.querySelectorAll('#queueItems .agent-item')).map(item => ({
                description: item.querySelector('.queueDesc').value,
                command: item.querySelector('.queueCmd').value,
                agent_type: document.getElementById('queueAgentType').value,
            }));
            const data = {
                name: document.getElementById('queueName').value,
                agent_type: document.getElementById('queueAgentType').value,
                queue_items: queueItems,
            };
            try {
                const result = await apiCall('/api/v2/sessions', 'POST', data);
                showStatus(`Queue session created: ${result.id}`, 'success');
                refreshSessions();
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        });

        document.getElementById('ctfForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('ctfName').value,
                prompt: document.getElementById('ctfPrompt').value,
                agent_type: 'redteam_agent',
                ctf_config: {
                    ctf_name: document.getElementById('ctfChallengeName').value,
                    challenge_name: document.getElementById('ctfChallengeName').value,
                    challenge_type: document.getElementById('ctfType').value,
                    time_limit_minutes: parseInt(document.getElementById('ctfTimeLimit').value),
                },
            };
            try {
                const result = await apiCall('/api/v2/sessions', 'POST', data);
                showStatus(`CTF session created: ${result.id}`, 'success');
                refreshSessions();
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        });

        async function refreshSessions() {
            try {
                const [basicSessions, advancedSessions] = await Promise.all([
                    apiCall('/api/sessions'),
                    apiCall('/api/v2/sessions').catch(() => []),
                ]);
                const allSessions = [...basicSessions, ...advancedSessions];
                const tableEl = document.getElementById('sessionsTable');
                tableEl.innerHTML = '<table><tr><th>Name</th><th>Type</th><th>Status</th><th>Progress</th><th>Actions</th></tr>' +
                    allSessions.map(s => {
                        const isAdvanced = s.mode;
                        const progress = isAdvanced ? (s.completed_steps || 0) / (s.total_steps || 1) * 100 : 0;
                        return `
                            <tr>
                                <td>${s.name}</td>
                                <td>${isAdvanced ? s.mode : 'Basic'}</td>
                                <td>${s.status}</td>
                                <td><div class="progress-bar"><div class="progress-fill" style="width: ${progress}%"></div></div></td>
                                <td>
                                    <button onclick="viewDetails('${s.id}', ${isAdvanced})">Details</button>
                                    <button onclick="viewLogs('${s.id}', ${isAdvanced})">Logs</button>
                                    ${isAdvanced ? `<button onclick="viewProgress('${s.id}')">Progress</button>` : ''}
                                </td>
                            </tr>
                        `;
                    }).join('') + '</table>';
            } catch (error) {
                document.getElementById('sessionsTable').innerHTML = `Error loading sessions: ${error.message}`;
            }
        }

        async function viewDetails(sessionId, isAdvanced) {
            const endpoint = isAdvanced ? `/api/v2/sessions/${sessionId}` : `/api/sessions/${sessionId}`;
            try {
                const data = await apiCall(endpoint);
                alert(`Session Details:\n${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        async function viewLogs(sessionId, isAdvanced) {
            const endpoint = isAdvanced ? `/api/v2/sessions/${sessionId}/logs` : `/api/sessions/${sessionId}/logs`;
            try {
                const data = await apiCall(endpoint);
                alert(`Logs:\n${data.logs || 'No logs available'}`);
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        async function viewProgress(sessionId) {
            try {
                const data = await apiCall(`/api/v2/sessions/${sessionId}/progress`);
                alert(`Progress:\n${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        // Initialize
        window.onload = async () => {
            try {
                await apiCall('/api/health');
                showStatus('System ready', 'success');
                refreshSessions();
                setInterval(refreshSessions, 10000); // Auto-refresh every 10s
            } catch (error) {
                showStatus('System unavailable', 'error');
            }
        };
    </script>
</body>
</html>
