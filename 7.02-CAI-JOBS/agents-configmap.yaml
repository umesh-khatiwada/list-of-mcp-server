apiVersion: v1
kind: ConfigMap
metadata:
  name: cai-agents-config
  namespace: cai-system
data:
  agents.yaml: |
    metadata:
      description: "Multi-perspective security analysis"
      auto_run: true

    agents:
      - name: offensive
        agent_type: redteam_agent
        model: deepseek/deepseek-chat
        
      - name: defensive
        agent_type: blueteam_agent
        model: deepseek/deepseek-chat
        
      - name: bug_hunter
        agent_type: bug_bounter_agent
        model: deepseek/deepseek-chat
        
      - name: forensics
        agent_type: dfir_agent
        model: deepseek/deepseek-chat
