apiVersion: v1
kind: Service
metadata:
  name: cai-manager
  labels:
    app: cai-manager
spec:
  selector:
    app: cai-manager
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cai-manager-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  rules:
  - host: cai-manager.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cai-manager
            port:
              number: 8000
