apiVersion: apps/v1
kind: Deployment
metadata:
  name: cai-monitor
  labels:
    app: cai-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cai-monitor
  template:
    metadata:
      labels:
        app: cai-monitor
    spec:
      containers:
      - name: monitor
        image: cai-monitor:latest
        imagePullPolicy: Never
        env:
        - name: CLUSTER_NAME
          value: "east-cluster" 
        - name: HUB_URL
          value: "http://172.18.254.202:8000"
        - name: REPORT_INTERVAL
          value: "5"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
