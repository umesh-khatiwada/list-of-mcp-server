apiVersion: v1
kind: ServiceAccount
metadata:
  name: cai-manager-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cai-manager-role
rules:
  - apiGroups: ["", "batch", "apps"]
    resources: ["jobs", "pods", "deployments", "services", "configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["work.open-cluster-management.io"]
    resources: ["manifestworks"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cai-manager-binding
subjects:
  - kind: ServiceAccount
    name: cai-manager-sa
    namespace: default
roleRef:
  kind: ClusterRole
  name: cai-manager-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cai-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cai-manager
  template:
    metadata:
      labels:
        app: cai-manager
    spec:
      serviceAccountName: cai-manager-sa
      containers:
      - name: api
        image: cai-manager:latest
        imagePullPolicy: Never
        env:
        - name: DEEPSEEK_API_KEY
          value: "sk-"
        - name: DEEPSEEK_API_URL
          value: "https://api.deepseek.com/v1"
        - name: OPENAI_API_KEY
          value: "sk-..."
        - name: CAI_STEAM
          value: "true"
        - name: CAI_IMAGE
          value: "neptune1212/kali-cai:amd64"
        - name: CAI_AGENTS
          value: "redteam_agent,blueteam_agent"
        - name: WEBHOOK_URL
          value: "http://172.18.254.202:8000/api/webhooks"
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: file-storage
          mountPath: /app/storage
      volumes:
      - name: file-storage
        persistentVolumeClaim:
          claimName: cai-manager-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cai-manager-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard
