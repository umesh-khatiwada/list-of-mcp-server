apiVersion: v1
kind: Secret
metadata:
  name: cai-api-keys
  namespace: default
type: Opaque
stringData:
  deepseek-api-key: "your-deepseek-api-key-here"
  openai-api-key: "your-openai-api-key-here"
  alias-api-key: "your-alias-api-key-here"
  # Note: Replace the above values with your actual API keys
  # You can also create this secret using kubectl:
  # kubectl create secret generic cai-api-keys \
  #   --from-literal=deepseek-api-key="your-key" \
  #   --from-literal=openai-api-key="your-key" \
  #   --from-literal=alias-api-key="your-key"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cai-manager-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cai-manager-role
rules:
- apiGroups: [""]
  resources: ["pods", "configmaps", "secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cai-manager-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cai-manager-role
subjects:
- kind: ServiceAccount
  name: cai-manager-sa
  namespace: default
